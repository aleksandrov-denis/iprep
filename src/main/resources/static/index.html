<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Prep Project</title>
    <link rel="stylesheet" href="radar.css">
</head>
<body>
    <h1>RADAR SIMULATION</h1>
    <div id="radar-container">
        <canvas id="radar" width="600" height="600"></canvas>
    </div>
    <div id="radar-buttons">
        <button id="generate-target-btn">GENERATE</button>
        <button id="clear-targets-btn">CLEAR</button>
    </div>
    <div id="controls">
        <input type="number" id="min-speed-input" placeholder="Enter speed limit." step="0.1">
        <button id="display-targets-btn">DISPLAY</button>
    </div>
    <div id="console-output">
        <div id="output-area"></div>
    </div>

    <script src="radar.js"></script>

</body>
</html>
